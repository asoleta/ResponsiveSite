<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/skeleton.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Khand:wght@400;600;700&display=swap" rel="stylesheet">
        <title>Homepage - Responsive Demo</title>
    </head>

    <body>
        <!-- Navigation bar -->
        <header class="header">
            <!-- Logo -->
            <a href="index.html" class="logo">
                <img src="images/logo.svg" alt="cat walking logo">
            </a>

            <!-- Hamburger icon -->
            <input class="side-menu" type="checkbox" id="side-menu"/>
            <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>

            <!-- Menu -->
            <nav class="nav">
                <ul class="menu">
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Blog</a> </li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </header>
        <!--End of Navigation Bar-->

        <!--Start of hero banner-->
        <div id = "hero">
            <div class = "heroText">
                <h1>Cat's World</h1>
                <p>Learn about cats!</p>
            </div> <!--End of hero text container-->
        </div> <!--End of hero banner container-->

        <!-- .container is main centered wrapper -->
        <div class="container">
        
            <!-- just use a number and class 'column' or 'columns' -->
            <div class="row">
                <div class="threeBlock">
                    <div class="four columns">
                        <img src="images/happy.jpg">
                        <p>Happy</p>
                    </div>
                    <div class="four columns">
                        <img src="images/sleepy.jpg">
                        <p>Sleepy</p>
                    </div>
                    <div class="four columns">
                        <img src="images/tired.jpg">
                        <p>Tired</p>
                    </div>
                </div>
            </div>
        
            <div class="homeBtn">
                <div class="row">
                    <div class="column">
                        <div class="homeBtn">
                            <button>Learn About Cats!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--End of container-->
  

    </body>
</html>
